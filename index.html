<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/stylee.css">
		<title>Google Map</title>	
		
		
	</head>
	<body>
		
		
		<div class="container">
		  <div class="options-box">
			 
			  <h1>Locations</h1>
			  <div>
			      <input id="filter-text" type="text" data-bind="textInput: filterLocation">
				  <input id="filter" type="button" value="Filter" data-bind="click: Check_My_Filter">
			  <br>
			  <ul data-bind="foreach:list_locations">
			      <li data-bind="text: name,visible: visible, click: activemarker" style="cursor:pointer;"></li>
			  </ul>
		   	
		  </div>
		</div>
		   
			<div id="map">Map Not Loaded</div>
	  
		</div>
		
		 
	
	
		
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
    <script src="js/page1.js"></script>
	 <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCckEBW0NxXoTcd3_FYSPDbfafzlJUd7FU&v=3&callback=init_MY_Map" onerror="Handle_error()">
    </script>
  </body>
</html>
